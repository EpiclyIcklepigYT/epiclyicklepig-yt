<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpiclyIcklepig YT</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #222;
        }
        .form-container, .newsletter {
            margin-top: 20px;
        }
        .login-signup {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .login, .signup {
            width: 48%;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to EpiclyIcklepig YT</h1>
        <p>Your go-to place for epic content!</p>
        
        <div class="form-container">
            <h2>Login or Sign Up</h2>
            <div class="login-signup">
                <div class="login">
                    <h3>Login</h3>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="btn">Login</button>
                </div>
                <div class="signup">
                    <h3>Sign Up</h3>
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="btn">Sign Up</button>
                </div>
            </div>
        </div>

        <div class="newsletter">
            <h2>Stay Updated! Subscribe to our Newsletter</h2>
            <input type="email" placeholder="Enter your email">
            <button class="btn">Subscribe</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 EpiclyIcklepig YT | All Rights Reserved</p>
    </footer>
</body>
</html>
