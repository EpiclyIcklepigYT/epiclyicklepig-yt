<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EpiclyIcklepig YT - Join the fun and stay updated on new content!">
    <title>EpiclyIcklepig YT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to EpiclyIcklepig YT</h1>
        <p>Your go-to place for epic content!</p>
    </header>

    <section class="login-signup">
        <h2>Login or Sign Up</h2>
        <form id="login-form" class="auth-form">
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="signup-form" class="auth-form">
            <h3>Sign Up</h3>
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <section class="newsletter">
        <h2>Stay Updated! Subscribe to our Newsletter</h2>
        <form id="newsletter-form">
            <input type="email" id="newsletter-email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <p id="newsletter-message"></p>
    </section>

    <footer>
        <p>&copy; 2025 EpiclyIcklepig YT | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
